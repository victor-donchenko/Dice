<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Dice</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Roll Dice</h1>
		</header>
			<section id="content">
				<canvas id="Dice" data-processing-sources="Dice.pde">
				</canvas>
		    </section>
	    <footer>
		    Click to roll the dice. The sum of all rolls shows up on the bottom. The rolling animation is randomly generated; the dice bounce on the ground and on each other. Click on the bottom of the canvas to switch views.
	    </footer>
	</body>
</html>
